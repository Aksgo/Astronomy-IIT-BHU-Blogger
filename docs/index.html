<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Blog</title>
    <link rel="stylesheet" href = "/static/styles.css" >
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Sans+Libre:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header" id="header">
            <button id="add-blog">âž•New Post</button>
            <h2 id = 'header-text'>Welcome to Astronomy Club Blogger</h2>  
            <hr>
        </div>
        <h4 id="active-blog">Active Blogs</h4>
        <div class="loader" id="loader-animation"></div>
        <div class="home" id="home">
        </div>
        <form id = "blog-form">
            <span>Unpublished Post :</span>
            <label for="blog-title"></label>
            <input type="text" id="blog-title" class="blog-inp-syl" placeholder="Enter blog title" required>
            <label for="blog-author"></label>
            <input type="text" id="blog-author" class="blog-inp-syl" placeholder="Enter author" required>
            <label for="blog-slug"></label>
            <input type="text" id="blog-slug" class="blog-inp-syl" placeholder="Enter slug" required>
            <label for="blog-date"></label>
            <input type="date" id="blog-date" class="blog-inp-syl" required>
            <label for="blog-category"></label>
            <input type="text" id="blog-category" class="blog-inp-syl" placeholder="Enter comma separated category" required>
            <label for="blog-description"></label>
            <input type="text" id="blog-description" class="blog-inp-syl" placeholder="Enter description" required>
            <label for="blog-heading"></label>
            <input type="text" id="blog-heading" class="blog-inp-syl" placeholder="Enter heading" required>
            <label for="blog-content"></label>
            <textarea id = "blog-content" class="blog-inp-syl" rows = "10" cols = "50" placeholder="Write your paragraph" autocorrect="on" required></textarea>
            <label for="blog-image" style="font-size: 15px; color:rgb(180, 180, 180)">add image :</label>
            <input type="file" id="blog-image" accept="image/*" required>
            <img src="#" id="upl-img">
            <p id="status"></p>

            <div id="btn-blog">
                <button type="submit" id="blog-save">Save</button>
                <button type="cancel" id="blog-cancel">cancel</button>
            </div>
        </form>     
    </div>
    <br>
    <br>
</body>
<script src = "/static/admin.js" type="module"></script>
</html>
